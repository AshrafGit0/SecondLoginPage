<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form action="">
        <div class="login-form">
            <h3>Login Form</h3>
            <input class="box" type="text" name="username" placeholder="Username">
            <input class="box" type="password" placeholder="password" name="password" id="password">
            <div class="check">
                <input value="checked" type="checkbox" id="checkbox">
                <p> I accept terms and conditions</p>
            </div>
            <button class="btn" id="button" onclick="login()" type="submit">Login</button>

            <div class="links">
                <a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="https://www.twitter.com/"><i class="fa-brands fa-square-twitter"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <div class="contact">
                <p>Contact Us At &nbsp;&nbsp; mohdashrafali777@gmail.com</p>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
